<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodora Admin Dashboard</title>
    <style>
        /* General Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            height: 100vh; 
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 2.8rem;
            margin-top: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            animation: fadeInDown 1s ease-in-out;
        }

        /* Dashboard Menu */
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        .menu a {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .menu a:hover {
            transform: scale(1.07);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Logout Button */
        .back-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #d84315;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>FooDora Admin</h1>

    <div class="menu">
        <a href="live_orders.html">Active Orders</a>
        <a href="completed_orders.html">Completed Orders</a>
        <a href="user.html">User Details</a>
        <a href="status.html">Explore</a>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">ðŸ”™ Logout</button>

    <footer>
        <span>&copy; 2025 Foodora Admin Panel</span>
        <a href="pp.html">Privacy Policy</a>
        <span>Made by Brijesh ðŸš€</span>
    </footer>

</body>
</html>
