<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodora Admin - Login</title>
    <link rel="icon" href="images/p1.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <style>
        /* General Styling */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        body { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        /* Login Box */
        .container {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #d84315;
            transform: scale(1.05);
        }

        /* Error Message */
        .error {
            color: yellow;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Foodora Admin</h1>

    <div class="container">
        <h2>Admin Login</h2>
        <input type="text" id="user" placeholder="Username" required>
        <input type="password" id="pass" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error">Invalid Credentials. Try Again!</p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("user").value.trim();
            let password = document.getElementById("pass").value.trim();
            let errorMsg = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMsg.innerText = "Fields cannot be empty!";
                errorMsg.style.display = "block";
                return;
            }

            if (username === "123" && password === "123") {
                window.location.href = "main.html"; // Redirect to Dashboard
            } else {
                errorMsg.innerText = "Invalid Credentials. Try Again!";
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
