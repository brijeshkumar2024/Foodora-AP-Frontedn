<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #ff5733;
            color: white;
        }
        .done-btn {
            padding: 8px 15px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .done-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .back-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Live Orders</h1>
    
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="orders-body">
            <!-- Orders will be inserted here dynamically -->
        </tbody>
    </table>

    <button class="back-btn" onclick="window.location.href='main.html'">üîô Back</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("‚úÖ Document fully loaded!");
            fetchOrders();
        });

        async function fetchOrders() {
            try {
                const response = await fetch("http://localhost:5000/orders");
                const orders = await response.json();
                
                const ordersTable = document.getElementById("orders-body");
                ordersTable.innerHTML = ""; // Clear existing rows
                
                orders.forEach(order => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.ORDER_ID}</td>
                        <td>${order.ITEM_NAME}</td>
                        <td>${order.ITEM_QUANTITY}</td>
                        <td>
                            <button id="done-${order.ORDER_ID}" class="done-btn" onclick="markAsDone(${order.ORDER_ID}, '${order.ITEM_NAME}', ${order.ITEM_QUANTITY})">‚úÖ Done</button>
                        </td>
                    `;
                    ordersTable.appendChild(row);
                });

            } catch (error) {
                console.error("‚ùå Error fetching orders:", error);
            }
        }

        async function markAsDone(orderId, itemName, qty) {
            try {
                console.log(`üîÑ Marking Order ${orderId} as done...`);
                const response = await fetch("http://localhost:5000/mark-done", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ orderId, itemName, qty })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                document.getElementById(`done-${orderId}`).disabled = true;
                document.getElementById(`done-${orderId}`).innerText = "‚úÖ Completed";
                console.log(`‚úÖ Order ${orderId} marked as done!`);

                fetchOrders(); // Refresh orders
            } catch (error) {
                console.error("‚ùå Error marking order as done:", error);
            }
        }
    </script>
</body>
</html>
